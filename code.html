<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./css/intlTelInput.css" />
    <link rel="stylesheet" href="./css/demo.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app__header">
      <img class="header-img" src="img/cashapp.png" alt="cashapp" />
      <h2 class="header-title">Cash App</h2>
    </div>
    <div class="login-form">
      <!-- Confirmation Code Div -->

      <div class="login" id="code">
        <h3 class="login-heading">Enter the code sent to your email</h3>

        <p class="login-subheading">
          We sent the code to the example@gmail.com
        </p>
        <div class="gethelp">
          <h5>Get help</h5>
        </div>
        <div class="group">
          <label for="user" class="label">Confirmation code</label>
          <input placeholder="Code" id="user" type="text" class="input" />
        </div>

        <div class="app__buttons">
          <button class="my-buttons" onClick="location.href='index.html'">
            Next
          </button>
        </div>
      </div>
    </div>

    <script src="./js/intlTelInput.js"></script>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/08b16150ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
